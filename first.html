<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"  href="style.css">
    <link rel="loginsheet" href="login.html">
</head>

<body>
        <div id="main"> 
          <h1>Signup</h1>   
           <form>
            <div id="username">
               <i class="fas fa-user"></i>
                <input type="text" name="Username" id="Username-input " placeholder="username">
                
            </div>
            <div id="email or mobile number">
                <i class="fas fa-envelope"></i>
                <input type="email or mobile number" name="email or mobile number" id="email-input or mobile number " placeholder="Email or Mobile Number">
            </div>
            <div id="pw">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password-input " placeholder="Password">
            </div>
            <div id="repeat-password">
                <i class="fas fa-lock"></i>
                <input type="password" name="repeat-password" id="repeat-password-input " placeholder="Repeat Password">
            </div>
            <button type="submit">Sign up</button>
           </form>
             <p>Already have an Account?<a href="login.html">Login</a></p>
        </div>    
</body>
</html>
